<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #dv {
            width: 300px;
            height: 200px;
            background-color: deeppink;
            margin-top: 10px;
            position: absolute;
            left: 0;
        }
    </style>
</head>
<input type="button" value="按鈕1" id="btn1">
<input type="button" value="按鈕2" id="btn2">
<div id="dv"></div>
<body>
<script src="../js/common.js"></script>
<script>
    my$('btn1').onclick = function () {
        animation(my$('dv'), 400);
    }
    my$('btn2').onclick = function () {
        animation(my$('dv'), 800);
    }

    function animation(element, target) {
        clearInterval(element.timeId); // 清理計時器
        element.timeId = setInterval(function () {
            var current = element.offsetLeft; // 獲取當前位置
            var step = 10; // 每次移動距離
            step = target > current ? step : -step; // 判斷移動正負數
            current += step;
            // 判斷 target 與當前有無差距，有就移動，如果小於每次移動距離，就直接到達
            if (Math.abs(target - current) > Math.abs(step)) {
                element.style.marginLeft = current + "px";
            } else {
                clearInterval(element.timeId); // 到達，清理計時器
                element.style.marginLeft = target + "px";
            }
        }, 20)
    }
</script>
</body>
</html>
