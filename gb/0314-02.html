<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #f0e6e3;
        }
        .dv {
            padding-top: 30px;
            padding-left: 30px;
        }
        .img-border {
            display: inline-block;
            width: 320px;
            height: 240px;
            padding-top: 10px;
            overflow: hidden;

        }
        .img {
            margin: auto;
            position: relative;
            display: flex;
            justify-content: center;

        }
        .img img {
            z-index: 2;
            box-shadow: 4px 4px 3px rgba(165, 165, 165, 0.13);
        }
        .img:before {
            content: '';
            position: absolute;
            width: 150px;
            height: 50px;
            background-color: #00C48F;
            right: -20px;
            transform: translateX(20px) rotate(45deg);
            z-index: 3;
        }
        .img:after {
            content: '';
            position: absolute;
            width: 150px;
            height: 190px;
            background-color: #008363;
            transform: translate(40px,-9px) rotate(45deg);
            z-index: 1;
            transform-origin: 67px 116px;
        }
        .img-text {
            position: absolute;
            z-index: 3;
            transform: translate(124px,14px) rotate(45deg);
            font-family: "Microsoft JhengHei";
            font-weight: bold;
            font-size: 19px;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="dv">
    <div class="img-border">
        <div class="img">
            <div class="img-text">熱銷美食</div>
            <img src="http://fakeimg.pl/300x220" alt="">
        </div>
    </div>
</div>
</body>
</html>
