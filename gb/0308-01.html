<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .dv {
            /*background-image: url("https://images.pexels.com/photos/36717/amazing-animal-beautiful-beautifull.jpg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260");*/
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 450px;
            position: relative;
            border: 1px solid red;
        }
        img {
            width: 100%;
            height: auto;
        }
        .text {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="0308-css/text.css" media="none" id="textCSS">
</head>
<body>
<div class="dv">
    <img id="img" src="https://images.pexels.com/photos/36717/amazing-animal-beautiful-beautifull.jpg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="">
    <div class="text">
        <h4>我是一段文字</h4>
        <p>我是第二段文字</p>
    </div>
</div>
<script>
    let img = document.getElementById('img');
    onload = function(){
        if(img.complete){
            let textCss = document.getElementById('textCSS');
            textCss.setAttribute('media','all');
        }
        console.log(img.complete);
    }

</script>
</body>
</html>
