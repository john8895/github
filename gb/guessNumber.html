<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<input type="button" id="result" name="result" onclick="checknum()" value="進入數字遊戲">

<script>
    //獲取隨機數
    function GetRandomNum(Min,Max)
    {
        var Range = Max-Min;
        var Rand = Math.random();
        return (Math.round(Rand * Range));
    }
    //獲取文字框內容
    function checknum(){
        var num = GetRandomNum(1,100);
        alert("dnhgn");
        var i;
        for(i=1;i<=10;i ){
            var nums=prompt("猜1到100之間的數字，您只有十次才的機會哦，加油哦、、、、、","");
            if(i==1){
                if(nums==num){
                    alert("恭喜答對了，您太聰明瞭");
                    break;
                }else{
                    if(nums<num){
                        document.write("您已經是第"+i+"次輸入，數字有些小了<br>");
                    }else{
                        document.write("您已經是第"+i+"次輸入，數字有些大了<br>");
                    }
                }
            }
            if(i>1&&i<=10){
                if(nums==num){
                    alert("恭喜答對了");
                    break;
                }else{
                    if(nums<num){
                        document.write("您已經是第"+i+"次輸入，數字有些小了<br>");
                    }else{
                        document.write("您已經是第"+i+"次輸入，數字有些大了<br>");
                    }
                }
            }
            if(i==10){
                if(nums!=num){
                    document.write("你已經沒機會了，真遺憾！");
                    return false;
                }
            }
        }
    }
</script>
</body>
</html>
