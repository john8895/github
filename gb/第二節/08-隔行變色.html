<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>
    隔行變色
</h2>
<input type="button" value="隔行變色" id="btn">
<ul id="uu">
    <li>清蒸老闆</li>
    <li>燒烤秘書</li>
    <li>川燙警衛</li>
    <li>涼拌董事長</li>
    <li>清蒸工友</li>
</ul>
<script src="../../js/common.js"></script>
<script>
    my$('btn').onclick =function () {
        var lists=my$('uu').getElementsByTagName('li');
        for(var i=0;i<lists.length;i++){
            if(i%2==0){
                lists[i].style.backgroundColor = "red";
            }else{
                lists[i].style.backgroundColor = "yellow";
            }
        }
    }
</script>
</body>
</html>
