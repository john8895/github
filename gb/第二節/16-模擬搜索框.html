<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    #ip {
        color: gray;
    }

    </style>
</head>
<body>
<h2>
    16-模擬搜索框
</h2>
<input type="text" value="請輸入你要搜索的文字" id="ip">
<input type="button" value="送出" id="btn">

<script src="../../js/common.js"></script>
<script>
    my$('ip').onfocus = function () {
        if(this.value == "請輸入你要搜索的文字"){
            this.value = "";
            this.style.color = "black";
        }

    }
    my$('ip').onblur = function () {
        if(this.value.length == 0){
            this.value = "請輸入你要搜索的文字";
            this.style.color = "gray";
        }
    }
    //1.點選input時清空內容，文字變成黑色
    //2.blur時判斷，如果input為空，則顯示「請輸入你要搜索的文字」，顏色為gray
</script>
</body>
</html>
