<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>
    07-獲取相關的節點
</h2>
<div id="dv">
    <span class="df">這是DIV中第一個span標籤</span>
    <p>這是div中的第二個元素，第一個P標籤</p>
    <ul id="uu">
        <li>喬鋒</li>
        <li>鹿茸</li>
        <li id="three">段譽</li>
        <li>卡卡西</li>
        <li>雛田</li>
    </ul>
</div>
<script src="../common.js"></script>
<script>
    // 12 行代碼
    var uuObj = document.getElementById('uu');

    //父級節點
    console.log(uuObj.parentNode);
    //父級元素
    console.log(uuObj.parentElement);
    //子節點
    console.log(uuObj.childNodes);
    //子元素
    console.log(uuObj.children);

    console.log("============================");

    //第一個子節點
    console.log(uuObj.firstChild.innerText);
    //第一個子元素
    console.log(uuObj.firstElementChild);
    //最後一個子節點
    console.log(uuObj.lastChild.innerText);
    //最後一個子元素
    console.log(uuObj.lastElementChild);
    //某個元素的前一個兄弟節點
    console.log(document.getElementById('three').previousSibling.innerText);
    //某個元素的前一個兄弟元素
    console.log(document.getElementById('three').previousElementSibling);
    //某個元素的後一個兄弟節點
    console.log(document.getElementById('three').nextSibling.innerText);
    //某個元素的後一個兄弟元素
    console.log(document.getElementById('three').nextElementSibling);

    </script>
</body>
</html>
