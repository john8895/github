<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    var arr = [1, 2, 100, 50, 23, 89, 21, 5, 3]
    // 冒泡排序
    for(var i=0;i<arr.length-1;i++){
        for (var j = 0; j < arr.length - 1 - i; j++) {
            if (arr[j] > arr[j + 1]) {
                var temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
        }
    }
    console.log(arr);



</script>
</body>
</html>
