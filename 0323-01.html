<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.min.js"></script>
    <style>
        .paint,.color {
            cursor: pointer;
        }
        #paintBlock {

        }
        .paint {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }
        .color {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>

<div id="colorBlock">
    <div class="color" style="background-color: red;"></div>
    <div class="color" style="background-color: blue;"></div>
</div>
<br>
<div id="paintBlock">
    <div class="paint paint1">

    </div>
</div>

<script>
    $(document).ready(function () {
        var paint;
        $('.color').on('click',function () {
            paint = this.style.backgroundColor;
            console.log(paint);
        })
        $('.paint').on('click',function () {
            this.style.backgroundColor = paint
        })

    })
</script>
</body>
</html>
