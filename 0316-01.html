        a {
            display: inline-block;
            font-size: 180px;
            color: deeppink;
            cursor: pointer;

<body>
<a href="" id="btn1">
    <div id="dv">
        <i class="fa fa-heart-o" data-checked=""></i>
    </div>
</a>

<script>
    $(document).ready(function () {
        $('#btn1').click(function (e) {
            e.preventDefault();
            if(!$('#dv').children('i').attr('data-checked')){
                $('#dv').children('i').attr('data-checked','checked').removeClass('fa-heart-o')
                    .addClass('fa-heart')
            }else {
                $('#dv').children('i').attr('data-checked','').removeClass('fa-heart')
                    .addClass('fa-heart-o')
            }
        })
    })
