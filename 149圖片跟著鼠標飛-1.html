<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            height: 2500px;
        }
        #bird {
            position: absolute;
            width: 100px;
        }
    </style>
</head>
<body>
<img src="img/bird.png" alt="" id="bird">
<script>

    onload = function () {

        document.onmousemove = function (e) {
            document.getElementById('bird').style.left = e.pageX+"px";
            document.getElementById('bird').style.top = e.pageY+"px";
        }


    }

</script>
</body>
</html>
