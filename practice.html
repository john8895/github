<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h2>
    判斷是否為閏年？
</h2>
<input type="text" value="" id="ip" placeholder="請輸入一個年份如:1984">
<input type="button" value="判斷" id="btn">
<div id="dv">
</div>
<script src="common.js"></script>
<script>
    my$('btn').addEventListener("click", function () {
        var year = document.getElementById('ip').value;
        if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
            alert(year + "為閏年")
        } else {
            alert(year + "為平年")
        }
    }, false)
</script>
</body>
</html>
