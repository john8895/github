<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
        }

        .box {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;
        }

        .hd {
            height: 45px;
        }

        .hd span {
            display: inline-block;
            width: 90px;
            background-color: pink;
            line-height: 45px;
            text-align: center;
            cursor: pointer;
        }

        .hd span.current {
            background-color: purple;
        }

        .bd li {
            height: 255px;
            background-color: purple;
            display: none;
        }

        .bd li.current {
            display: block;
        }
    </style>

</head>
<body>
<h2>
    23-tab切換案例
</h2>
<div class="box" id="box">
    <div class="hd">
        <span class="current">体育</span>
        <span>娱乐</span>
        <span>新闻</span>
        <span>综合</span>
    </div>
    <div class="bd">
        <ul>
            <li class="current">我是体育模块</li>
            <li>我是娱乐模块</li>
            <li>我是新闻模块</li>
            <li>我是综合模块</li>
        </ul>
    </div>
</div>
<script src="common.js"></script>
<script>
    var box = my$('box');
    var hd = box.getElementsByTagName('span');
    var bd = box.getElementsByClassName('bd')[0].getElementsByTagName('li');
    for(var i=0;i<hd.length;i++){
        hd[i].setAttribute("index",i);
        hd[i].onclick = function () {
            for(var j=0;j<hd.length;j++){
                hd[j].removeAttribute("class");
            }
            this.className = "current";
            var num = this.getAttribute("index");
            for(var k=0;k<bd.length;k++){
                bd[k].removeAttribute("class");
                bd[num].className = "current";
            }
        }
    }
</script>


</body>
</html>
