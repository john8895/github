<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="button" value="選擇" id="btn">
    <input type="radio" name="sex" value="1" id="">男
    <input type="radio" name="sex" value="1" id="ro1">女
    <input type="radio" name="sex" value="1" id="">保密
    <script>
        function my$(id) {
            return document.getElementById(id);
        }

        my$('btn').onclick = function () {
            my$('ro1').checked = true;
        }
    </script>

    <br>

    <input type="button" value="選擇興趣" id="btn2">
    <input type="checkbox" name="interest" id="">吃飯
    <input type="checkbox" name="interest" id="">睡覺
    <input type="checkbox" name="interest" id="ck1">打豆豆
    <input type="checkbox" name="interest" id="">打籃球
    <input type="checkbox" name="interest" id="ck2">打鉛球

    <script>
        my$('btn2').onclick = function(){
            my$('ck1').checked = true;
            my$('ck2').checked = true;
        }
    </script>
</body>

</html>
