<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 200px;
            background-color: greenyellow;
        }
        .cls {
            display: none;
        }
    </style>
</head>

<body>
    <input type="button" value="顯示" id="btn">
    <div id="dv"></div>

    <script src="comon.js"></script>
    <script>
        my$('btn').onclick =function(){
            if(this.value == "顯示"){
                my$('dv').className = "cls";
                this.value = "隱藏";
                console.log(my$('dv').className);
            }else{
                my$('dv').className ="";
                this.value = "顯示"; 
            }
        }
    </script>
</body>

</html>
