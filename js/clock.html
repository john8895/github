<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    onload = function () {
        let clockEl = document.createElement('div');
        clockEl.id = 'clock';
        document.body.appendChild(clockEl);
        startTime();
        function startTime() {
            let today = new Date();
            let hh = today.getHours();
            let mm = today.getMinutes();
            let ss = today.getSeconds();
            mm = checkTime(mm);
            ss = checkTime(ss);
            document.getElementById('clock').innerHTML = `${hh} : ${mm} : ${ss}`;
            let timeoutId = setTimeout(startTime, 500);

            function checkTime(i) {
                if (i < 10) {
                    i = '0' + i;
                }
                return i;
            }
        }
    }
</script>
</body>
</html>
