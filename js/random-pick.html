<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Pick</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        table {
            margin: 0 auto;
            background-color: #333;
            width: 500px;
            color: gold;
        }

        td {
            width: 100px;
            text-align: center;
            line-height: 26px;
            border: 1px solid pink;
            background-color: #333;
        }

        .current {
            background-color: gold;
            color: #000;
        }
    </style>
</head>
<body>
<div class="container">
    <h4 class="mb-4 text-center">Random Pick</h4>
    <table class="pickTable">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
        <tr>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
        </tr>
    </table>
    <div class="text-center mt-3">
        <button class="btn">開始</button>
    </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(function () {
        /*
         * 目標：點選開始後，表格隨機
         */
        let tds = $('.pickTable tr').children('td');
        let flog = true, timer = null;
        $('.btn').on('click', function () {
            if (flog) {
                flog = false;
                $(this).html('停止');
                timer = setInterval(function () {
                    let num = parseInt(Math.random() * tds.length);
                    for (let i = 0; i < tds.length; i++) {
                        tds.each(function () {
                            $(this).attr('class', '');
                        })
                    }
                    tds.eq(num).addClass('current');
                }, 200)
            } else {
                flog = true;
                $(this).html('開始');
                clearInterval(timer);
            }
        })
    })
</script>
</body>
</html>
