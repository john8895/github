<h2>
    17-點擊按鈕創建圖片
</h2>
<input type="button" value="設置" id="btn">
<div id="dv"></div>

<script src="common.js"></script>
<script>
    //點擊按鈕，在div中創建一個圖片
    my$('btn').onclick = function () {
        my$('dv').innerHTML = "<img src='images/liuyan.jpg' alt=''>";
    }
</script>
