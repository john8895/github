<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>
    17-驗證文本框密碼長度
</h2>
<input type="password" value="" id="ip" placeholder="請輸入 6-8 位數的密碼">

<script src="../common.js"></script>
<script>
    my$('ip').onblur = function () {
        if(this.value.length >= 6 && this.value.length <= 8){
            this.style.backgroundColor = "greenyellow";
        }else{
            this.style.backgroundColor = "red";
        }
    }
</script>
</body>
</html>
