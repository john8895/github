<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        li {
            cursor: pointer;
        }
    </style>
</head>
<body>
<h2>
    21-自定義屬性操作
</h2>
<ul id="uu">
    <li>我是LI 1</li>
    <li>我是LI 2</li>
    <li>我是LI 3</li>
    <li>我是LI 4</li>
    <li>我是LI 5</li>
</ul>
<script src="../common.js"></script>
<script>
    var lists=my$('uu').getElementsByTagName('li');
    for(var i=0;i<lists.length;i++){
        lists[i].setAttribute("score",(i+1)*10);
        lists[i].onclick = function () {
            alert(this.getAttribute("score"));
        }
    }
</script>
</body>
</html>
