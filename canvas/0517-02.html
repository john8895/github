<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas"></canvas>
<script>

    onload = function () {

        let canvas = document.getElementById('canvas');
        canvas.width = 1024;
        canvas.height = 768;

        var context = canvas.getContext('2d');

        context.lineWidth = 5;
        context.strokeStyle = '#005588;'
        context.arc(300, 300, 200, 0, 0.5 * Math.PI, true);
        context.stroke();


    }


</script>
</body>
</html>
