<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box div {
            width: 50px;
            height: 50px;
            background-color: green;
            margin-right: 5px;
            display: inline-block;
            border: 2px solid transparent;
        }

        #box {
            display: flex;
        }
    </style>
</head>
<body>
<h2>
    15-DIV高亮顯示
</h2>
<div id="box">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
<script src="common.js"></script>
<script>
    var divObj = my$('box').getElementsByTagName('div');
    for (var i = 0; i < divObj.length; i++) {
        divObj[i].onmouseover = function () {
            this.style.border = "2px solid red";
        }
        divObj[i].onmouseout = function () {
            this.style.border = "";
        }
    }
</script>
</body>
</html>
