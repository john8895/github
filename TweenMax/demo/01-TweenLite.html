<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>TweenMax demon</title>
    <script src="minified/TweenLite.min.js"></script>
    <!--www.tweenmax.com.cn演示实例-->

    <!-- Demo styles -->
    <style>
        body {
            background-color: #fff;
            font-family: sans-serif;
            color: #1d1d1d;
            margin: 0;
            font-size: 16px;
        }

        p {
            margin: 10px;
        }

        #scoreDisplay {
            font-size: 40px;
            text-align: center;
            margin-top: 70px;
        }
    </style>
</head>
<body>

<p>使0和100之间产生动画</p>
<div id="demo">
    <div id="scoreDisplay"></div>
</div>
<div id="demo2">
    <div id="countdown"></div>
</div>


<script>
    var demo = {score: 0},
        scoreDisplay = document.getElementById("scoreDisplay");

    //创建一个tween在20秒内改变score的属性值从0到100.
    var tween = TweenLite.to(demo, 2, {
        score: 150,
        onUpdate: showScore
    })

    //在tween update时通过这个function输出.
    function showScore() {
        scoreDisplay.innerHTML = demo.score.toFixed(0);
    }
</script>
<script>
    let startNum ={countNum: 0},
        countdownShow = document.getElementById('countdown');

    let tween2 = TweenLite.to(startNum, 2, {
        countNum: 123,
        onUpdate: countDownFuc
    })

    function countDownFuc() {
        countdownShow.innerHTML = startNum.countNum.toFixed(0);
    }
</script>
</body>
</html>
